<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Microservices App</title>
    <style>
        .container{
            margin: 50px 50px 50px 50px;
        }    
    </style>
</head>
<body>
    <div class="container">
        <form class="form-horizontal" id="postData">
            <div class="form-group">
                <label class="control-label col-sm-2" for="Name">Name</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="name" placeholder="Enter name" name="">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="Price">Price</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="price" placeholder="Enter Price" name="">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="description">Description</label>
                <div class="col-sm-6">
                    <textarea class="form-control" cols="20" rows="5" id="description" name=""></textarea>
                </div>
            </div>
            <div class="form-group">        
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <script>
        document.getElementById('postData').addEventListener('submit', postData);
        function postData(event){
            event.preventDefault();
            let name = document.getElementById('name').value;
            let price = document.getElementById('price').value;
            let description = document.getElementById('description').value;
            var body = {name :name,description:description,price:price};
            $.ajax({
                type: "POST",
                data :JSON.stringify(body),
                url: "http://localhost:8000/api/v1/products/add",
                contentType: "application/json"
            }); 
        }    
    </script>
</body>

</html>
